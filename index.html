<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <main>
    <div class="card">
      <div class="card-result">
        <h1>Your Result</h1>
        <div class="results">
          <span>76</span>
          of 100
        </div>
        <div class="results-text">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      
      <div class="card-summary">
        <h3>Summary</h3>
        <div class="summary-cards reaction">
          <div class="summary-cards_top card1">
            <img src="./assets/images/icon-reaction.svg" alt="lightning bolt">
            Reaction
          </div>
          <div class="result">80 <span>/ 100</span></div>
        </div>
        <div class="summary-cards memory">
          <div class="summary-cards_top card2">
            <img src="./assets/images/icon-memory.svg" alt="clock">
            Memory
          </div>
          <div class="result">92 <span>/ 100</span></div>
        </div>
        <div class="summary-cards verbal">
          <div class="summary-cards_top card3">
           <img src="./assets/images/icon-verbal.svg" alt="comment box">
            Verbal
          </div>
          <div class="result">61 <span>/ 100</span></div>
        </div>
        <div class="summary-cards visual">
          <div class="summary-cards_top card4">
            <img src="./assets/images/icon-visual.svg" alt="eye">  
            Visual
          </div>
          <div class="result">72 <span>/ 100</span></div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>
  </main>
 
</body>
</html>
